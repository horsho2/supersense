query SharedBoard($size: Int!) {
    sharedBoard(buffer: $size) {
        id
        createdAt
        title
        message
        shareURL
        sourceName
        sourceID
        eventKind
        entities {
            tags
            urls {
                displayURL
                url
            }
            media {
                type
                url
            }
        }
        actor {
            name
            username
            photo
            profileURL
        }
    }
}
