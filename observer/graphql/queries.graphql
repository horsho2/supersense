query Header {
    header {
        buffer
        title
        hashtag
        brand
        lightColor
        darkColor
    }
}

query SharedBoard($size: Int!) {
    sharedBoard(buffer: $size) {
        id
        createdAt
        emittedAt
        title
        message
        shareURL
        sourceName
        sourceID
        eventKind
        entities {
            tags
            urls {
                displayURL
                url
            }
            media {
                type
                url
            }
        }
        actor {
            name
            username
            photo
            profileURL
        }
    }
}
